  <p class="content">電腦亦稱電子計算機，正如其名，一開始的發明便是為了「計算」，也因此學習程式語言的路上遇到的題目都內含許多數學觀念，這堂課便是用來連結數學與資訊的內容，教你用數學寫出程式，從程式中發現數學！另外在機器學習(Mechine Learning)中，也會需要學習數據的處理與統計，所用到的數學觀念也會在課程中學到喔！</p>
