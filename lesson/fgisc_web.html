  <p class="content">北資的網頁小社與網頁聯課有甚麼不同呢？如果你放學沒有時間去建中參加我們的網頁聯課，別擔心，我們在中午有專門為北資開的網頁小社課！雖然我們一堂課的時間比聯課少，但學習的東西卻不會少！北資中午的網頁小社是聯課的精簡版，會依照北資同學的學習狀況調整速度，若有聯課上完還想再複習的同學也可以到北資小社再聽一次，還可以問問題！<s>至於建電為什麼沒有，他們可能要去買飯吧</s></p>
